<div class="container mx-auto p-8">
    <h1 class="text-2xl font-bold mb-4">Test Errors</h1>
    
    <div class="flex flex-col gap-3">
        <button mat-raised-button (click)="get404Error()">Get 404 Error</button>
        <button mat-raised-button (click)="get400Error()">Get 400 Error</button>
        <button mat-raised-button (click)="get401Error()">Get 401 Error</button>
        <button mat-raised-button (click)="get500Error()">Get 500 Error</button>
        <button mat-raised-button (click)="get400ValidationError()">Get Validation Error</button>
    </div>
</div>

@if (validationErrors) {

    <div class="mx-auto max-w-lg mt-5 bg-red-100">
        <ul class="space-y-2 p-2">
                @for (error of validationErrors; track $index) {
                    <li class="text-red-800">{{error}}</li>
                }
        </ul> 
    </div>
}
